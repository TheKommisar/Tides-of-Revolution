l_english:
 LOADING_TIP_0:0 "When I give food to the poor, they call me a saint, yet when I ask why the poor have no food, they call me a communist.\n- Dom Helder Camara"
 LOADING_TIP_1:0 "War does not determine who is right - only who is left.\n- Bertrand Russell"
 LOADING_TIP_2:0 "I am the State.\n- Louis XVI"
 LOADING_TIP_3:0 "Veni, vidi, vici. (I came, I saw, I conquered.)\n- Julius Caesar"
 LOADING_TIP_4:0 "The more I see of men, the better I like my dog.\n- Frederick the Great"
 LOADING_TIP_5:0 "For my friends, everything; for my enemies, the law.\n- Oscar Benavides Larrea"
 LOADING_TIP_6:0 "Totalists are heartless creatures"
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Death solves all problems - no man, no problem.\n- Ioseb Jughashvili"
 LOADING_TIP_9:0 "All wars are civil wars, for all men are brothers.\n- Francois Fenelon"
 LOADING_TIP_10:0 "To secure peace is to prepare for war.\n- Carl von Clausewitz"
 LOADING_TIP_11:0 "Names and individuals are unimportant when Germany's final fate is at stake.\n- Franz von Papen"
 LOADING_TIP_12:0 "Give me liberty, or give me death!\n- Patrick Henry, 1775"
 LOADING_TIP_13:0 "From my rotting body, flowers shall grow and I am in them and that is eternity.\n- Edvard Munch"
 LOADING_TIP_14:0 "Never think that war, no matter how necessary, nor how justified, is not a crime.\n- Ernest Hemingway"
 LOADING_TIP_15:0 "For as long as I am alive, I will make sure those reds shall never threaten us again.\n- Victor Baydalakov"
 LOADING_TIP_16:0 "I have never advocated war except as a means of peace.\n- Ulysses S. Grant"
 LOADING_TIP_17:0 "Older men declare war. But it is the youth that must fight and die.\n- Herbert Hoover"
 LOADING_TIP_18:0 "Only the dead have seen the end of war.\n- Plato"
 LOADING_TIP_19:0 "Death is nothing, but to live defeated and inglorious is to die daily.\n- Napoleon Bonaparte"
 LOADING_TIP_20:0 "The best argument against democracy is a five-minute conversation with the average voter.\n- Winston Churchill"
 LOADING_TIP_21:0 "He who has a thousand friends has not a friend to spare, And he who has one enemy will meet him everywhere.\n— Ali ibn-Abi-Talib"
 LOADING_TIP_22:0 "The supreme art of war is to subdue the enemy without fighting.\n- Sun Tzu, The Art of War"
 LOADING_TIP_23:0 "To hold a pen is to be at war.\n- Voltaire"
 LOADING_TIP_24:0 "It is forbidden to kill; therefore all murderers are punished unless they kill in large numbers and to the sound of trumpets.\n- Voltaire"
 LOADING_TIP_25:0 "Go, bid the soldiers shoot.\n- William Shakespeare, Hamlet, Act IV Scene II"
 LOADING_TIP_26:0 "For the Angel of Death spread his wings on the blast, And breathed in the face of the foe as he pass'd; And the eyes of the sleepers wax'd deadly and chill, And their hearts but once heaved, and for ever grew still!\n- George Gordon Byron, The Destruction of Sennacherib"
 LOADING_TIP_27:0 "War would end if the dead could return.\n- Stanley Baldwin"
 LOADING_TIP_28:0 "Everyone explains that discussions about Socialism are exceedingly obscure; this obscurity is due, to a large extent, to the fact that contemporary socialists use a terminology which no longer corresponds to their ideas. \n- Georges Sorel"
 LOADING_TIP_29:0 "History repeats itself, first as tragedy, second as farce. \n- Karl Marx"
 LOADING_TIP_30:0 "Gentlemen have talked a great deal of patriotism. A venerable word, when duly practiced.\n- Robert Walpole"
 LOADING_TIP_31:0 "It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience.\n- Julius Caesar"
 LOADING_TIP_32:0 "Those who cannot remember the past are condemned to repeat it.\n- George Santanyana"
 LOADING_TIP_33:0 "The best way to make every one poor is to insist on equality of wealth. \n- Napoleon Bonaparte"
 LOADING_TIP_34:0 "If you want a thing done well, do it yourself. \n- Napoleon Bonaparte"
 LOADING_TIP_35:0 "Anyone who has ever looked into the glazed eyes of a soldier dying on the battlefield will think hard before starting a war.\n - Otto von Bismarck"
 LOADING_TIP_36:0 "Don't talk to me about atrocities in war; all war is an atrocity. \n- Lord Kitchener"
 LOADING_TIP_37:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood.\n- Otto von Bismarck"
 LOADING_TIP_38:0 "I have no enemy to which I can't get close, and no friend to which I can't set aside.\n- Getúlio Vargas"
 LOADING_TIP_39:0 "What the enemy allows to us and praises in us, must be bad for us. \n- Erich Ludendorff"
 LOADING_TIP_40:0 "Criticism in a time of war is essential to the maintenance of any kind of democratic government.\n- Robert A. Taft"
 LOADING_TIP_41:0 "Once blood is shed in a national quarrel reason and right are swept aside by the rage of angry men.\n- David Lloyd George"
 LOADING_TIP_42:0 "The only thing that still grieves me in battles, are my mother's heartbeats.\n- Italo Balbo"
 LOADING_TIP_43:0 "When they call the roll in the Senate, the Senators do not know whether to answer 'Present' or 'Not Guilty'.\n- Theodore Roosevelt"
 LOADING_TIP_44:0 "Workers – men and women – of all countries, place yourselves under the banner of the Third International. It is the banner of your approaching victory!\n- Leon Trotsky"
 LOADING_TIP_45:0 "There but for the grace of God go I. \n- John Bradford"
 LOADING_TIP_46:0 "When goods do not cross borders, soldiers will.\n- Frederic Bastiat" 
 LOADING_TIP_47:0 "Future years will never know the seething hell and the black infernal background, the countless minor scenes and interiors of the secession war; and it is best they should not. The real war will never get in the books.\n- Walt Whitman"
 LOADING_TIP_48:0 "If you want a symbolic gesture, don't burn the flag; wash it.\n- Norman Thomas"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_50:0 "After I am dead the boy will ruin himself in 12 months. \n- George V, referring to his son, Edward."
 LOADING_TIP_51:0 "Any officer who goes into action without his sword is improperly dressed. \n- 'Mad Jack' Churchill"
 LOADING_TIP_52:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "To rebellion! Rise up, brothers, against all government, destroy the power of the bourgeoisie!\n- Nestor Makhno"
 LOADING_TIP_54:0 "This is not a peace treaty. It is an armistice of twenty years. \n- Ferdinand Foch on the signing of the Treaty of Versailles"
 LOADING_TIP_55:0 "A field marshall is born, not made! \n- Erich Ludendorff"
 LOADING_TIP_56:0 "It is pardonable to be defeated, but never to be surprised. \n- Frederick The Great"
 LOADING_TIP_57:0 "Politics is a gentleman's game. \n- Muhammed Ali Jinnah"
 LOADING_TIP_58:0 "Just one hundred years ago we had fought to prevent French dominance in Europe, in the Great War we seemingly fought to guarantee it.\n- Alfred Milner"
 LOADING_TIP_59:0 "In peace, sons bury their father. In war, fathers bury their son.\n- Herodotus"
 LOADING_TIP_60:0 "Thank God for the Austrian Army.\n- Winston Churchill, 1933"
 LOADING_TIP_61:0 "The American people never carry an umbrella. They prepare to walk in eternal sunshine.\n- Al Smith"
 LOADING_TIP_62:0 "All the ills of democracy can be cured by more democracy.\n- Al Smith"
 LOADING_TIP_63:0 "It is the right of our people to organize to oppose any law and any part of the Constitution with which they are not in sympathy.\n- Al Smith"
 LOADING_TIP_64:0 "Strong men have sound ideas and the force to make these ideas effective.\n - Andrew Mellon"
 LOADING_TIP_65:0 "This treaty does not spell peace but war — war more woeful and devastating than ever before.\n- Philander Chase Knox on the Treaty of Versailles"
 LOADING_TIP_66:0 "There is only one person who is master in this Empire and I am not going to tolerate any other.\n- Wilhelm II"
 LOADING_TIP_67:0 "I regard every Social Democrat as an enemy of the Empire and Fatherland.\n- Kaiser Wilhelm II"
 LOADING_TIP_68:0 "I look upon him as the greatest criminal known for having plunged the world into war.\n- George V on his cousin, Wilhelm II"
 LOADING_TIP_69:0 "In our age there is no such thing as 'keeping out of politics.' All issues are political issues, and politics itself is a mass of lies, evasions, folly, hatred and schizophrenia.\n- Eric Blair"
 LOADING_TIP_70:0 "I am firmly convinced that Spain is the strongest country of the world. Century after century trying to destroy herself and still no success.\n- Otto von Bismarck"
 LOADING_TIP_71:0 "Something like this could have happened in another universe.\n- Eric Blair"
 LOADING_TIP_72:0 "People sleep peaceably in their beds at night only because rough men stand ready to do violence on their behalf.\n- Eric Blair"
 LOADING_TIP_73:0 "France cannot be destroyed. She is an old country who, despite her misfortunes, has, and always will have, thanks to her past, a tremendous prestige in the world, whatever the fate inflicted upon her.\n- Pierre Laval"
 LOADING_TIP_74:0 "It is easy to be tolerant of the principles of other people if you have none of your own.\n- Sir Herbert Samuel"
 LOADING_TIP_75:0 "Capitalism is the astounding belief that the most wickedest of men will do the most wickedest of things for the greatest good of everyone.\n- John Maynard Keynes"