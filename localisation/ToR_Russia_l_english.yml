#Ideas
RUS_novaya_rossiya:0 "Novaya Rossiya"
RUS_novaya_rossiya_desc:0 "Novaya Rossiya (New Russia) is Baydalakov’s Russia, a fanatically nationalist, anti-semitic, ageist and totalitarian regime centered around the belief that a new generation of super-Russians will right the wrongs of their incompetent elders and bring about a new Russian world order. "
RUS_the_three_decades_of_humiliation:0 "The Three Decades of Humiliation"
RUS_the_three_decades_of_humiliation_desc:0 "For three decades Russia has been the laughing stock of the world, failure during the Great War, the Bolshevik revolution, the subsequent civil war and then the misery of the 1920’s and early 1930’s... Russia’s soul has been wounded."
RUS_setbacks_of_the_rejuvenation_plan:0 "Setbacks of the Rejuvenation Plan"
RUS_setbacks_of_the_rejuvenation_plan_desc:0 "Baydalakov’s Economic Rejuvenation Plan, although proclaimed a success, is anything but. The economy is in incompetent hands and has become unbalanced with military industries dominating the nation, leaving little for civilian industries such as agriculture. Xenophobia and Russia’s isolationist policies have worsened the situation. If this problem is not fixed Russia may literally starve to death!"
RUS_treaty_of_brest_litovsk:0 "Treaty of Brest-Litovsk"
RUS_treaty_of_brest_litovsk_desc:0 "The Treaty of Brest-Litovsk was signed by the Bolsheviks with the Germans following Russia’s defeat in the Great War, yet it is still forced upon Russia. The Treaty forbids Russia from expanding its borders, and forces Russia to pay reparations to Germany."







