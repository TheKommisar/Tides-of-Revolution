#######events

australia.1.t:0 "Australia's Situation"
australia.1.d:0 "Australia's entry into the Great War took place a day after the British declaration of war upon the German Empire, over the invasion of Belgium. Troops from the young Commonwealth saw action first at the strait of Gallipoli alongside New Zealanders and other soldiers of the Entente. Although the campaign was a devastating military defeat, the unbreakable chain of 'mateship' had already been forged in the blood-soaked waters of Anzac Cove. Australia's contribution continued in the Western Front with the Battles of Fromelles and Pozieres, and finally with the Grand Offensive of 1919. At the end of the war, opinion towards returning veterans was mixed. They had fought in a war, for what? Only the British had managed to gain anything of value - what Australia gained were coffins and war debts, and the usual reminder to 'serve the empire'. It was as a result of the futility of the war, lobbying efforts towards the passing of a statute of autonomy began. Australia seeked to form her own destiny, free of British overlordship, and this happened in 1931. Crowds rejoiced with the passing of the Statute of Westminster, and as a result nominal independence and self-government. Yet the Labor cabinets of the post-independence Australia quickly split apart with the onset of the Great Depression, which affected all countries reliant on the United States for their trade. In the elections of 1928, the newly formed United Australia Party dominated the polls and led the country into a post-depression recovery and has begun to slowly re-arm against the Russian, French and German threats posing against Britannia and her allies."
australia.1.a:0 "Advance Australia Fair!"

australia.2.t:0 "Death of King George V"
australia.2.d:0 "placeholder, someone fill text in later" 
australia.2.a:0 "We should move to appoint a new governor general"

australia.3.t:0 "Australia Day"
australia.3.d:0 "Today, Australians across the country gather for a day of celebration, to celebrate the anniversary of the landing of the First Fleet at Sydney in 1788. Across the country, there are festivities and parties, barbecues and picnics and carnivals, as well as much drinking."
australia.3.a:0 "Hurrah for Australia!"

australia.4.t:0 "Fucking appoint someone"
australia.4.d:0 "oh shit"
australia.4.a:0 "Let us Keep Prince Henry as Governor-General"
australia.4.b:0 "Appoint Lord Birdwood to the post"
australia.4.c:0 "holy fuck man i am tired as hell"

australia_naval.1.t:0 "Buying the HMS Argus"
australia_naval.1.d:0 "We have finished retrofitting the HMS Argus but instead of returning it let us give them an offer to buy it."
australia_naval.1.a:0 "Send the offer"

australia_naval.2.t:0 "An Offer from Australia"
australia_naval.2.d:0 "The Australians have sent us an offer to buy the retrofitted carrier HMS Argus from us. Although it has been mothballed since the 1920s and maintaining it requires high costs it could be useful in the event of another major war."
australia_naval.2.a:0 "They can have it"
australia_naval.2.b:0 "We still need it"

australia_naval.3.t:0 "The carrier docks at Sydney Harbour"
australia_naval.3.d:0 "The British, seeing no reason to refuse our request have sent the ship off to Sydney Harbour. The requested money will be shipped off tomorrow."
australia_naval.3.a:0 "Wonderful!"

australia_naval.4.t:0 "The British refuse the request"
australia_naval.4.d:0 "The British, still seeing importance in the carrier have refused our request. Instead, they have given us some money and rifles for our troubles."
australia_naval.4.a:0 "Well, it's better than nothing."
 
