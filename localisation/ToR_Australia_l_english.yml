legacy_of_the_anzacs:0 "Legacy of the Anzacs"
legacy_of_the_anzacs_desc:0 "Australians and New Zealanders fought and died together in the Great War at Gallipoli, the Middle East, and France, displaying the true qualities of mateship and of our people. We shall never forget their sacrifices. Lest we forget."

AST_economic_depression:0 "Recovering Economic Depression"
AST_economic_depression_desc:0 "The Great Depression in 1928 collapsed our economy and destabilised the country. Now, slowly but surely, we are recovering, yet we do have some more to do before we are fully healed."
 
