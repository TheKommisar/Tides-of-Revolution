##############################focuses

AST_air_force:0 "Expand the Air Force"
AST_air_force_desc:0 "As of now, the Royal Australian Air Force is a small and underdeveloped branch of our army. We must expand it should we want to protect ourselves and our allies."
AST_kingsford_smith_plan:0 "Kingsford Smith Plan"
AST_kingsford_smith_plan_desc:0 "Famous aviator and Great War veteran Charles Kingsford Smith has proposed a plan for the Air Force. It proposes that the development and production of fighter aircraft should be of the highest priority in our new air force."
AST_williams_strategy:0 "Williams' Strategy"
AST_williams_strategy_desc:0 "Air Marshal Richard Williams has proposed that much of the new air force consist mainly of bomber aircraft and other planes capable of raining hell upon our foe."
AST_cac_wirraway:0 "CAC Wirraway"
AST_cac_wirraway_desc:0 "As part of the plan, we must begin designing and using our own aircraft in order to properly defend ourselves from external threats."
AST_cac_woomera: "CAC Woomera"
AST_cac_woomera_desc:0 "Australia will develop its own bomber arm. The Woomera is only a light craft, but will be adequate for protecting our homeland and light combat air support."
AST_airbourne_force:0 "Airbourne Corps"
AST_airbourne_force_desc:0 "With most of the major nations having some sort of airbourne force of their own, it is necessary that Australia should have one as well."
AST_cac_boomerang:0 "CAC Boomerang"
AST_cac_boomerang_desc:0 "The Boomerang will be Australia's contribution to fighter design and an insurance policy against the loss of imported aircraft. We need to compete with Japanese and American planes."
AST_bristol_beaufort:0 "Bristol Beaufort"
AST_bristol_beaufort_desc:0 "The Bristol Beaufort is a British twin-engine torpedo bomber, developed by the Bristol Aeroplane Company. The Department of Aircraft Production have recognised its potential within our army, and want to manufacture variants of the model."
AST_pilot_programs:0 "Pilot Programs"
AST_pilot_programs_desc:0 "We may have the planes but we don't have the men. Without manpower our newly built planes will be sitting out in the open."
AST_volunteer_air_observers_corps:0 "Volunteer Air Observers Corps"
AST_volunteer_air_observers_corps_desc:0 "Keep your eyes on the skies! We call on all Australians to learn the silhouettes of common aircraft and notify the government of any suspicious or enemy planes that near the dominion."
AST_womens_auxiliary_australian_air_force:0 "Women's Auxiliary Australian Air Force"
AST_womens_auxiliary_australian_air_force_desc:0 "A full half of our population is better used in the war effort than sitting at home. Aircraft maintenance, the signal corps and other related tasks will be turned over to women."

