#Ideas
ENG_Legacy_of_the_Great_War:0 "The War to end all Wars"
ENG_Legacy_of_the_Great_War_desc:0 "Though Britain may have emerged victorious in the Great War it was at an immense cost and for almost nothing in return, a generation lost and the once invincible Empire shackled to crippling debt and the national psyche deeply scarred. The resulting impact has made the British people unwilling to intervene on the world stage or to persue a policy of rearnament, crippling the ability for the government to rebuild the woefully understrength army."

ENG_sluggish_economy:0 "Sluggish Economy"
ENG_sluggish_economy_desc:0 "Britain in the early 1920s was plunged into economic ruin due to massive war debts to America, a fall in global trade and successive stock market shocks. Despite a massive attempt by the Liberals to restore prosperity this has had a limited effect and Britain is still burdened with a weak and uncompetitive economy."

ENG_Decentralised_Empire:0 "Decentralised Empire"
ENG_Decentralised_Empire_desc:0 "The 1918 Imperial Conference led to the largest series of changes to Imperial governance in recent memory as the dominions were given full self governance, India was granted home rule and the colonies were given increased local control over there affairs (though still with appointed govenors). This has led to a period of surprising stability throughout the Empire and for London the costs of maintaining it are far less. There are issues however as the Empire now lacks a clear centre of authority or clear goals in mind, furthermore several colonial govenors have entrenched themselves in there colonies and openly defying orders from London, but these issues will surely pass right?"

ENG_the_grand_fleet:0 "The Grand Fleet"
ENG_the_grand_fleet_desc:0 "Though prehaps not as dominant as it once was the Royal Navy still stands as the largest and most formidable fleet on the planet boasting a vast number of capital ships. Though costly to the treasury its benefits to defence of both the British Isles and the Empire are seen by manny to greatly outway it. Furthermore the experiance from maintaining such a massive fleet has given Britain an advantage in shipbuilding and naval warfare."

ENG_disorganised_defence:0 "Disorganised Militias"
ENG_disorganised_defence_desc:0 "Following the abolition of conscription the British Army adopted a system of local part time militias in order to bolster the tiny professional army intended to be called up in the event of a major war. However there implementation was poorly done by the apethetic liberal government and lacked the support of the people. As a result instead of the national system of defence intended there are scattered units across the country who often hugely vary in quality, many are under the control of extremist groups such as the Imperial Leagues and the Greenshirts. This is not to mention the crippling effect it has on the regualr armies manpower pool. Something must be done!"

ENG_the_officers_plot:0 "The Officers Plot"
ENG_the_officers_plot_desc:0 "Whilst many in high society think that the greatest threat Britain faces is across the channel from Communist France they are mistaken. Rather it is a cabal of disgruntled officers from across the British Army, dissatisifed at the way the Liberals have run the country and inspired by the coup in Germany. Though there existance is an open secret across British society there size, strength and true intentions are still unknown though it is feared that the people will know shortly."


