ENG_mass_mechanization:0 "Mass mechanization effort"
ENG_mass_mechanization_desc:0 "To build a modern army that can properly utilise mobile warfare we must provide our army with trucks and armoured fighting vehicles on a massive scale. Though we cannot do such intensive production forever it can be done for long enough to properly outfit our army with what it needs"

ENG_loosen_standards:0 "Loosened standards"
ENG_loosen_standards_desc:0 "With war dragging on we have no other choice but to loosen our standards and bring men previously exempt into the army."

ENG_fortification_effort:0 "Fortification effort"
ENG_fortification_effort_desc:0 "Our reserve force will be useless without a proper set of defensive works across the nation to man. We must ensure this is the case."

ENG_low_naval_investments_2:0 "Moderate naval investments"
ENG_low_naval_investments_2_desc:0 "After years of penny pinching the government is once again investing in the Royal Navy, providing for more rapid construction of ships."

ENG_low_naval_investments_3:0 "High naval investments"
ENG_low_naval_investments_3_desc:0 "Like during the dreadnought race money is being poured into the Royal Navy for the construction of ships at an almost alarming rate but allowing for vast numbers of new ships to be built."

ENG_lessons_of_Jutland:0 "Lessons of Jutland"
ENG_lessons_of_Jutland_desc:0 "The Battle of Jutland demonstrated many failings of the Royal Navy and hard lessons that needed to be learned. These lessons must be learnt and improved upon so that even if it may delay construction and deployment of new capital ships, they may be the best in the world!"

ENG_expand_the_repair_yards:0 "Expanded repair yards"
ENG_expand_the_repair_yards_desc:0 "By expanding our repair facilities we are now able to far more easily repair and keep up to date our ships, giving us a great advantage over the enemy."

ENG_admiralty_1:0 "The Admiralty"
ENG_admiralty_1_desc:0 "Providing the Royal Navy with a capable command system and a centre of innovation the admiralty is key to Britain maintaining the edge against its foes on the seas."

