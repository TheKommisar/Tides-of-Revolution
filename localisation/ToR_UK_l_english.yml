POLITICS_GEORGE_V_DESC:0 "WIP \n\nGeorge V (his full name being George Frederick Ernest Albert) was not supposed to be King, being the second son of Edward VII, and was originally destined to serve in the navy until the death of his brother Albert Victor in 1892. Following his death he became Duke of York, and after the death of his Grandmother Queen Victoria, he became Prince of Wales. For the man destined to be King-Emperor he lived a quiet life in the rather unimpressive York Cottage, a marked contrast to his extravagant father Edward VII.\n\nAfter the death of his father, he would ascend to the throne and has throughout his reign faced crisis after crisis. From the People's budget and the Home Rule Crisis to the Great War and the ensuing economic and social decline afterwards, he has had much to face as monarch and has for the most part been able to shoulder its burdens, often acting as a voice of moderation for many governments. The stress of his reign, though, has taken a serious toll on his health, and by 1936 death is not far away for him.\n\nThough by no means an intellectual or particularly interesting (his only two real pastimes being hunting and stamp collecting) he is a beloved figure amongst the British people and is seen as a dedicated and upstanding monarch, relatable to his people. This is especially when compared to his controversial son the Prince of Wales, a man who George has, to put it mildly, low expectations of."


