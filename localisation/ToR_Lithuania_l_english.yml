#Ideas
LIT_lithuanian_turmoil:0 "Lithuanian Turmoil"
LIT_lithuanian_turmoil_desc:0 "Turmoil in Lithuania seems to be a consatnt, whether it's the council at each others throats over who should be monarch, the two separate armies of Germany and Lithuania hounding each others for 'inneficiency of the decrepit' or 'imperialism of the most vile sort', or even simply the peasants on socio economic and class issues. Lithuania is all around a divided country and one where the future in extremely unclear, there is no strong leader or guiding hope in these dark times of division and hatred, simply a council who themselves feeds said squabbling and bickering to no end over the issues of daily political life or the future direction of the country. Lithuania is in a struggle with itself it seems, and it shall require someone capable to take the reins and sort it out for this divide to be healed. "
