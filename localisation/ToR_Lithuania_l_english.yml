POLITICS_COUNCIL_DESC:0 "The Lithuanian State Council is the official governing body of Lithuania and serves as the legislature in broder terms of the constitution. The council was initially in imminent threat of being abolished should the Kaiser see fit following the German victory in the east, one issue was within the council that they refused to agree upon, the nominal German rule under a Personal union with the Kaiser within Prussia. This tremendous threat to the Councils existence due to their constant refusal to recognize themselves as in federation with Prussia might have seen it destroyed, fortunately for them after the end of the Weltkrieg and the Kaiser's abdication in favor of his son, the new military regime did not pursue much interest in integrating Lithuania into Prussia, which would only further taint the Protestant Prussia with Catholic influences. However they still demanded a monarch be put on the throne, despite the council's support for Duke Wilhelm of Urach to take the throne, the German's rejected him initially and insisted that a more Protestant friendly and more militarily competent choice from the German nobility be picked as king, however this would not be accomplished by Lithuania, who was under effective occupation by German troops. The Germans, not wanting to draw the ire of other eastern nations by forcing a monarch on the throne, continued to pressure the council to elect a German Monarch on their own, of course Germany would control the entire country via the Army in the mean time. Th Council still refused to elect a german monarch, the debate over who to choose as monarch still rages into the year of 1936, with Germany growing ready for another war it is almost certain the council will have to elect a monarch of some form soon if it is to create any semblance of control over the state it supposedly governs."
