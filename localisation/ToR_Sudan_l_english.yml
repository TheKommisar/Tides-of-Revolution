  SUD_anglo_egyptian_disputes:0 "Anglo-Egyptian Disputes"
  SUD_anglo_egyptian_disputes_desc:0 "Anglo-Egyptian Sudan should in theory be a condominium between Egypt and the United Kingdom but this is not the case as Britian dominates the administration and economy of the region much to the anger of Egypt. In recent years the border between the Sudan and Egypt has seen increased tension and at times conflict between british security forces and egyptian sponsored sudanese rebels. With Egypt only getting bolder in its desires for independence and control of the Sudan the potential for war grows day by day."



