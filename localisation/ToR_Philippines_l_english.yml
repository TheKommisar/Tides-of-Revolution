### Events ###
PHI.1.t:0 "Protests in the Capital!"
PHI.1.d:0 "Students, workers, and other members of society are now protesting in Manila. They demand the return of the democratic system in the country. We shall we do?"
PHI.1.a:0 "Agree to their demands"
PHI.1.b:0 "Send in the miltary"

PHI.2.t:0 "The 1936 Elections"
PHI.2.d:0 "People gather around the voting areas to decide who will run the country for the coming years. Who shall win?"
PHI.2.a:0 "Osmeña and the Liberals Wins"
PHI.2.b:0 "Sumulong and the Democrats Wins"
PHI.2.c:0 "Quezón and the Conservatives Wins"

PHI.3.t:0 "Stability and Order"
PHI.3.d:0 "We have arrested a couple of people who are linked to the democratic opposition in our country. Suprisingly, one of the arrested personalities was Emilio Aguinaldo, famed when he led the First Philippine Republic against Spain and the United States. Preferrably, we could tried them for treason. However, some officials argued to imprison them. What shall we do to them?"
PHI.3.a:0 "Traitors shall die!"
PHI.3.b:0 "Just Imprison them for a couple of months"

PHI.4.t:0 "Philippines Requests Economic Investments"
PHI.4.d:0 "An ambassador from Manila has talked with our Economic Ministers, they requested us to invest in their economic programs. These can be useful in our future plans and can increase our influence in the region. What shall be our response?"
PHI.4.a:0 "Sure, they might useful in the future"
PHI.4.b:0 "No, we have more matters to deal with"

PHI.5.t:0 "United States Approves Economic Investment"
PHI.5.d:0 "A message from the American ambassador was sent this morning, and they say that the American Government shall accept our economic investment proposal."
PHI.5.a:0 "Huzzah!"

PHI.6.t:0 "United Kingdom Approves Economic Investment"
PHI.6.d:0 "A message from the British ambassador was sent this morning, and they say that the British Government shall accept our economic investment proposal."
PHI.6.a:0 "Huzzah!"

PHI.7.t:0 "Deustches Reich Approves Economic Investment"
PHI.7.d:0 "A message from the German ambassador was sent this morning, and they say that the German Government shall accept our economic investment proposal."
PHI.7.a:0 "Huzzah!"

PHI.8.t:0 "French Republic Approves Economic Investment"
PHI.8.d:0 "A message from the French ambassador was sent this morning, and they say that the French Government shall accept our economic investment proposal."
PHI.8.a:0 "Huzzah!"

PHI.9.t:0 "Kingdom of Italy Approves Economic Investment"
PHI.9.d:0 "A message from the Italian ambassador was sent this morning, and they say that the Italian Government shall accept our economic investment proposal."
PHI.9.a:0 "Huzzah!"

PHI.10.t:0 "Empire of Japan Approves Economic Investment"
PHI.10.d:0 "A message from the Japanese ambassador was sent this morning, and they say that the Japanese Government shall accept our economic investment proposal."
PHI.10.a:0 "Huzzah!"

PHI.11.t:0 "United States Declines Economic Investment"
PHI.11.d:0 "A message from the American ambassador was sent this morning, and they say that the American Government shall declined our economic investment proposal."
PHI.11.a:0 "Darn it!"

PHI.12.t:0 "United Kingdom Declines Economic Investment"
PHI.12.d:0 "A message from the British ambassador was sent this morning, and they say that the British Government shall declined our economic investment proposal."
PHI.12.a:0 "Darn it!"

PHI.13.t:0 "Deustches Reich Declines Economic Investment"
PHI.13.d:0 "A message from the German ambassador was sent this morning, and they say that the German Government shall declined our economic investment proposal."
PHI.13.a:0 "Darn it!"

PHI.14.t:0 "French Republic Declines Economic Investment"
PHI.14.d:0 "A message from the French ambassador was sent this morning, and they say that the French Government shall declined our economic investment proposal."
PHI.14.a:0 "Darn it!"

PHI.15.t:0 "Kingdom of Italy Declines Economic Investment"
PHI.15.d:0 "A message from the Italian ambassador was sent this morning, and they say that the Italian Government shall declined our economic investment proposal."
PHI.15.a:0 "Darn it!"

PHI.16.t:0 "Empire of Japan Declines Economic Investment"
PHI.16.d:0 "A message from the Japanese ambassador was sent this morning, and they say that the Japanese Government shall declined our economic investment proposal."
PHI.16.a:0 "Darn it!"

PHI.17.t:0 "Philippines requests to join to Co-Prosperity Sphere"
PHI.17.d:0 "An ambassador from the Philippines have arrived here in Tokyo, to discuss a military and economic alliance which can help each nations. What shall be our response?"
PHI.17.a:0 "Sure, fellow Asian brother"
PHI.17.b:0 "They will be a part of the Empire one day..."

PHI.18.t:0 "Japan accepts on our proposal"
PHI.18.d:0 "A formal letter was sent by the Japanese Government in our embassy in Tokyo, accepting our proposal of a military and economic alliance."
PHI.18.a:0 "Good"

PHI.19.t:0 "Japan declines on our proposal"
PHI.19.d:0 "A formal letter was sent by the Japanese Government in our embassy in Tokyo, declining our proposal of a military and economic alliance."
PHI.19.a:0 "Fine! We don't need them!"

PHI.20.t:0 "Philippines requests to join our Empire"
PHI.20.d:0 "An ambassador from the Philippines have arrived here in London, to discuss a new proposal, they want to be a part of the Empire, requesting to be a dominion of the United Kingdom. What shall be our response?"
PHI.20.a:0 "Sure, another part of the family"
PHI.20.b:0 "No, we don't trust them"

PHI.21.t:0 "United Kingdom accepted our proposal"
PHI.21.d:0 "A formal letter was sent by 10th Downing Street in our consulate in London, accepting our proposal to be a dominion of the Great British Empire"
PHI.21.a:0 "God Save the King!"

PHI.22.t:0 "United Kingdom refused our proposal"
PHI.22.d:0 "A formal letter was sent by 10th Downing Street in our consulate in London, refusing our proposal to be a dominion of the Great British Empire"
PHI.22.a:0 "Damn imperialists!"

PHI.23.t:0 "Philippines proposes Special Military Alliance"
PHI.23.d:0 "An ambassador from the Philippines have arrived here in Berlin, to discuss a cooperative agreements between us and the Philippines, they proposes to export us raw materials in exchange of military support."
PHI.23.a:0 "This will surely benefit us in the future"
PHI.23.b:0 "Sounds to good to be true"

PHI.24.t:0 "Deustches Reich accepted our proposal"
PHI.24.d:0 "The German ambassador here in Manila, have confirmed that, the German Government have accepted our proposal."
PHI.24.a:0 "Sehr Gut"

PHI.25.t:0 "Deutsches Reich declined our proposal"
PHI.25.d:0 "The German ambassador here in Manila, have confirmed that the German Government have respectfully declined our proposal"
PHI.25.a:0 "Fine! "

PHI.26.t:0 "The Philippines proposes Mutual Defense Treaty"
PHI.26.d:0 "An ambassador from the Philippines have arrived here in Washington to discuss a proposal which can benefit to security and stability of the Pacific region"
PHI.26.a:0 "We have to safeguard the liberties of our former colony"
PHI.26.b:0 "We need to focus on our own interests"

PHI.27.t:0 "US Secretary of State prepares to visit Manila"
PHI.27.d:0 "A letter was sent to our embassy in Washington D.C. confiming that the US Government has accepted our proposed treaty. They also informed us that the Secretary of State is planning to visit Manila to further discuss the treaty."
PHI.27.a:0 "Good"

PHI.28.t:0 "US Declined"
PHI.28.d:0 "A letter was sent to our embassy in Washington confirming that the US Government has declined our proposed treaty."
PHI.28.a:0 "We need to find friends elsewhere"

PHI.29.t:0 "Philippines requests support"
PHI.29.d:0 "The Philippine have sent their ambassador here in Moscow, request our aid for their future anti-imperialism campaigns"
PHI.29.a:0 "We support our comrade in the Pacific"
PHI.29.b:0 "We do not care about a puny nation"

PHI.30.t:0 "The Soviets accept"
PHI.30.d:0 "The Soviet Ambassador to the Philippines have confirmed that the Soviet Government have accepted our proposal for support."
PHI.30.a:0 "The true comrades"

PHI.31.t:0 "The Soviets declined"
PHI.31.d:0 "The Soviet ambassador to the Philippines have confirmed that the Soviet Government have declined our proposal for support."
PHI.31.a:0 "Communist Pigs!"

PHI.32.t:0 "Philippines Proposes Trade Treaty"
PHI.32.d:0 "The Filipino ambassador have arrived and shall in talks with our country's officials. They proposes a joint-military research project. Shall we accept?"
PHI.32.a:0 "This shall benefit us both"
PHI.32.b:0 "Why bother dealing with such puny nation?"

PHI.33.t:0 "Protests in Cavite!"
PHI.33.d:0 "Our security forces have reported widespread protests in Kawit and other parts of Cavite. They are demanding the release of Emilio Aguinaldo, considered the first Philippine President. What shall we do?"
PHI.33.a:0 "Set Aguinaldo free"
PHI.33.b:0 "Deploy forces in Cavite"

PHI.34.t:0 "Widespread Protests!"
PHI.34.d:0 "With the brutality of the police force deployed in Cavite being broadcasted around the Philippines. Mass demonstrations were reported in Laguna and Batangas and some protests were being held in Nueva Ecija and Pampanga. What shall we do?"
PHI.34.a:0 "Agree to their demands"
PHI.34.b:0 "Order the arrest of all demonstrators"

PHI.35.t:0 "Uprising in Manila"
PHI.35.d:0 "Some units in the army are being symphathetic with the protesters and have seized most of downtown Manila. However, most of the armed forces are still loyal to the current Government. Will they join the protesters?"
PHI.35.a:0 "The army joins the protesters"
PHI.35.b:0 "The army prepares to counter-attack"

PHI.36.t:0 "Philippines Demands Transfer of Colonial Holdings"
PHI.36.d:0 "The Philippine Government recently denounced our current policies of colonialism in South-East Asia. They demand that we transfer our territories to them; they want to liberate our colonies from us, westerners. Shall we accept?"
PHI.36.a:0 "Sure, running those colonies are expensive anyway"
PHI.36.b:0 "Our country's interests should be protected"

PHI.37.t:0 "The British prepares to leave"
PHI.37.d:0 "The British Government have accepted to transfer Hong-Kong, Malaya and other territories in South-East Asia to us."
PHI.37.a:0 "Very Good"

PHI.38.t:0 "France accepts"
PHI.38.d:0 "The French Government have accepted to transfer the ownership of Indochina to us. "
PHI.38.a:0 "Good"

PHI.39.t:0 "The British are defiant!"
PHI.39.d:0 "The British Government have rejected our demand to transfer their colonial holdings to us."
PHI.39.a:0 "To War!"
PHI.39.b:0 "They will regret this"

PHI.40.t:0 "France Rejects!"
PHI.40.d:0 "Our ambassador confirmed that the French Government have rejected our demands to transfer Indochina to us."
PHI.40.a:0 "We will take it by force."
PHI.40.b:0 "Indochina will be ours someday...."

PHI.41.t:0 "The Philippines Requests to Purchase Naval Vessels"
PHI.41.d:0 "The ambassador from the Philippines just came here from Manila yesterday. They proposes an agreement wherein the Philippines will purchase naval vessels from us. What shall be our respose?"
PHI.41.a:0 "This is a good business agreement"
PHI.41.b:0 "No, we are not interested"

PHI.42.t:0 "The Philippines Requests to Purchase Aircraft Equipment"
PHI.41.d:0 "The ambassador from the Philippines just came here from Manila yesterday. They proposes an agreement wherein the Philippines will purchase aircraft equipment from us. What shall be our response?"
PHI.42.a:0 "Of course, we shall sign the agreement"
PHI.42.b:0 "We have our things to focus with"

PHI.43.t:0 "The Philippines Requests Assistance on Tank Designs"
PHI.43.d:0 "Our ally in the Pacific, the Philippines, has sent an ambassador yesterday. They request an assistance on their tank designs. What shall be our response?"
PHI.43.a:0 "We will help them on the designs and send some samples too."
PHI.43.b:0 "No, they may be working for the French"

PHI.44.t:0 "The Philippines Requests Military Equipment Aid"
PHI.44.d:0 "Our ally in the Pacific, the Philippines has sent an ambassador here in D.C. They request an equipment aid for their armed personell. What shall be our response?"
PHI.44.a:0 "Send the aid, they might benefit us in the future"
PHI.44.b:0 "No we have other things to focus with"

PHI.45.t:0 "Japan Accepts!"
PHI.45.d:0 "The Japanese Ambassador here in Manila confirmed that their Government have accepted our offer to purchase naval vessels from them. And as a token of gratitude, they also sent us some of their designs of their light naval equipment which can greatly help us modernize our navy."
PHI.45.a:0 "Arigato!"

PHI.46.t:0 "United Kingdom Accepts!"
PHI.46.d:0 "The British Ambassador here in Manila confirmed that their Government have accepted our offer to purchase aircraft equipment from them. And as a token of gratitude, they also sent us some of their designs of their finest aircraft which can greatly help us modernize our airforce."
PHI.46.a:0 "Great!"

PHI.47.t:0 "Germany Accepts!"
PHI.47.d:0 "The German Ambassador here in Manila confirmed that their Government have accepted our request to assist us in our armoured equipment research. And as a token of gratitude sent us samples of their own armoured equipment."
PHI.47.a:0 "Wunderbar!"

PHI.48.t:0 "United States Accepts!"
PHI.48.d:0 "The American Ambassador here in Manila confirmed that their Government have accepted our request of military equipment aid. And as a token of gratitude have sent us some of their designs of their prototype equipment."
PHI.48.a:0 "Our True Friends!"

PHI.49.t:0 "Japan Refuses!"
PHI.49.d:0 "The Japanese Ambassador here in Manila confirmed that their Government have refused our offer to purchase naval vessels from them."
PHI.49.a:0 "Fine! We will look somewhere else"

PHI.50.t:0 "United Kingdom Refuses!"
PHI.50.d:0 "The British Ambassador here in Manila confirmed that their Government have refused our offer to purchase aircraft equipment from them."
PHI.50.a:0 "Bollocks!"

PHI.51.t:0 "Germany Refuses!"
PHI.51.d:0 "The German Ambassador here in Manila confirmed that their Government have refused our request to assist us in our armoured equipment research."
PHI.51.a:0 "It seems that this alliance is a mistake"

PHI.52.t:0 "United States Refuses!"
PHI.52.d:0 "The American Ambassador here in Manila confirmed that their Government have refused our request of military equipment aid."
PHI.52.a:0 "It seems that this alliance is a mistake"

PHI.53.t:0 "Nationalist Plot Succeeds!"
PHI.53.d:0 "With the support of the majority of the army, we have successfully overthrown the Interim Government and have established a proper Nationalist Government loyal to only Filipinos and nothing more. This will be a new beginning in our country and will be a stepping stone in expanding our ideals."
PHI.53.a:0 "Mabuhay ang Pilipinas!"

PHI.54.t:0 "Nationalist Plot Suppressed!"
PHI.54.d:0 "With the support of the majority of the army, we have successfully defeated the nationalist uprising in Manila; preventing Emilio Aguinaldo from seizing control of the country. Now we must move on, and we must be strict to ensure that this will not happen again."
PHI.54.a:0 "The Military will protect us."

