PHI_hell_it_is:0 "Hell it is"
PHI_general_staff:0 "General Staff"
PHI_general_staff_desc:0 "Trained using the modern art of war, the Filipino General Staff is responsible for extensive planning of military operations in the Army."
PHI_pma:0 "Philippine Military Academy"
PHI_pma_desc:0 "PMA will be a branch of the army that will train our future soldiers. Their skills and minds will be trained for future combat operations."
