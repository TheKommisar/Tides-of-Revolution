italy.2.t:0 "Northern Revolution"
italy.2.d:0 "A revolution has begun. Years of division and political tensions have finally culminated, as today several regions of northern Italy, under the leadership of noted communist and philosopher Antonio Gramsci have declared a revolution against the Italian government. Gramsci, who had been residing in exile in France, made the declaration over national radio in Turin, and urged workers to take up arms against the government. Within hours of the declaration, workers across the north rallied in major cities, occupying major government buildings and military installations. The Venice garrison, which itself saw combat, has fortunately managed to prevent the city’s capture by rebel forces, yet as of late there has been no communication from the garrisons in Bologna or Milan.\n\nGiven how quickly the revolutionaries have managed to occupy much of the country in so little time, many believe the revolution may be the work of the socialist government of France, located directly to the east. This rumour is extremely plausible, as the mountain ranges and forests of the north are optimal locations for weapons and munitions smuggling. But for now there is nothing we can do, as we are at war once more."
italy.2.a:0 "Death to the Communists!"
italy.2.b:0 "Death to the Monarchists!"



