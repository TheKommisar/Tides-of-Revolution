ITA_great_depression:0 "Economic Depression"
ITA_memories_of_the_war:0 "Memories of the War"
ITA_memories_of_the_war_desc:0 "In the Great War, one million Italians, both military and civilians, lost their lives in the conflict, with thousands more dying of the diseases which gripped the country in the war's aftermath. In addition to this, Italy received only meagre territorial concessions at the war's end, which led to many Italians questioning whether the sacrifices made in the war was worth it at all. In the years following the devastating conflict, the general mood for another war sunk to an all time low, and the number of men enlisting in the army is falling lower and lower. The generals and admirals, too, have expressed their reluctance in fighting another conflict."
ITA_political_radicalisation:0 "Political Radicalisation"
ITA_political_radicalisation_desc:0 "Following the Great Depression, the relatively stable Italian political theatre soon began to bear witness to the rise of fringe radical parties and radical ideologies. Although the socialist government which controls Italy is still popular with most of the people, more and more are being dragged away from moderate politics, disillusioned by the government's inability to resolve the economic crisis."
ITA_new_constitution:0 "New Constitution"
ITA_new_constitution_desc:0 "The implementation of a new constitution for the Kingdom of Italy was one of the first acts done by the socialist government when they rose to power. The constitution, which mimiced the British political model, is very popular among the Italian people, and serves as a source of stability for the country."
ITA_socialist_hegemony:0 "Socialist Hegemony"
ITA_socialist_hegemony_desc:0 "Ever since the Elections of 1923, the Italian political theatre has been dominated by the same socialist political parties. Although this has given us the ability to pass laws and reforms with relative ease, our citizens are yearning for change."

