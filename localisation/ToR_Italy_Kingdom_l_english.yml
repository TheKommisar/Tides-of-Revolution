italy.1.t:0 "The Italian Situation"
italy.1.d:0 "The Kingdom of Italy joined the Great War on the side of the Entente on May 23, 1915. Almost immediately, fighting began along Italy’s border with Austria, with the Italian army hoping to quickly bring the Austrians to their knees with a surprise offensive. Unsurprisingly, this failed, and soon the Alpine Front as it was known degraded into trench warfare, which would continue for the next 5 years. In 1920, with the European revolutions in full swing, the Treaty of Versailles was signed between the Entente and Central Powers restoring mainly the status quo. Italy, which had only been able to gain a slice of Turkey, Tunisia and an even smaller slice of Austria, entered a period of crisis known as the Red Biennium in 1921, where many expected the country to fall to civil war. This period would only end in 1923 with snap elections following Victor Emmanuel’s abdication, resulting in a victory for the Italian Socialist Party (PSI). Reforms were made, the king’s power was limited, and the country calmed down.\n\nBut all is far from stable in the kingdom, with the revolution in France and an economic crisis having polarized Italian politics to the point where many fear once more civil war would break out at any day. The current government’s inability to resolve Italy’s dire economic straits have caused a skyrocket in the popularity of radical parties, all of whom utilise the government’s weakness to bolster support for their own parties. Elections held in 1935 resulted in a narrow victory for the ruling PSU, which led to allegations of rigging and corruption on either side. The country’s opposition parties, long opposed to the socialists in Rome, are preparing to make a move. Italy’s future becomes more grim by the day."
italy.1.a:0 "Viva Italia!"


italy.2.t:0 "The Revolution Begins"
italy.2.d:0 "I am rewriting this event, this is placeholder text"
italy.2.a:0 "It seems the one thing socialists do not stop on is destroying our country."
italy.2.b:0 "My allegiance was to freedom, to liberty and democracy!"

italy.6.t:0 "Motion of No Confidence brought to the Chamber of Deputies"
italy.6.d:0 "In the Chamber of Deputies today a motion of no-confidence was brought forward aiming to expel the ruling Unitary Socialist Party and subsequently end 13 years of socialist domination. The motion, brought forward by the classical liberal Partito Liberale Italiano and conservative Partito Popolare Italiano, requires majority approval throughout the chamber before it can be put in action. Yet, both the PRI and PPI do not have the power needed for a majority vote, and so therefore the fate of the government depends on the decisions of the less-popular radical parties in Parliament. Although they despise the current government as much as the opposition, perhaps voting for the motion might only change the ruling government from one set of moderates to another."   
italy.6.a:0 "The motion passes, the PSU is removed from office"
italy.6.b:0 "The motion fails, the PSU remains in government"

italy.7.t:0 "Hung Parliament"
italy.7.d:0 "It seems that the successful motion of no confidence has only served to divide the government even more. As it turns out, the Popular Front government does not have the popularity needed in order to pass any laws, which effectively means that any bill presented to Parliament can be easily rejected by the Socialist majority. This has left the government in a chaotic state, and as a result the Popular Front coalition, which no one expected to last more than a month anyway, dissolved, with the liberals and conservatives throwing insults at each other for having caused the crisis, yet surprisingly none of which are directed at the CPI and ANI."
italy.7.a:0 "Italy is on a tightrope"

italy.8.t:0 "The army march on Rome"
italy.8.d:0 "As the chaos in parliament continued with no end in sight, the king and the armed forces made their move. This morning, after having met with key leaders of the armed forces and the head of the Italian Monarchist Party, King Umberto II marched on Rome, with his forces and militia-men of the PMI capturing several key locations around the city by mid-day, including the Italian Parliament Building. From the balcony of the parliament building, Umberto delivered a speech, reassuring worried citizens below that the suspension of democracy would only be temporary as the government would attempt to bring about a solution to the current political crisis, and that stability will soon be restored to Italy.\n\nMany political observers look at these recent developments with concern, as with the current Italian political situation, this sudden and somewhat controversial move could be the final blow to Italian stability, and end the fragile peace on the peninsula."
italy.8.a:0 "So this is how democracy dies."

italy.9.t:0 "Writ of Election Issued"
italy.9.d:0 "Following the failed motion, the government entered a frenzy, scrambling to consolidate their power and keep the Socialist Party united. It has been a week since the motion died in the Chamber of Deputies, and in that time, the government has somewhat calmed, and with a clear head laid out a plan for the consolidation and legitimation of power. With this writ issued, the opposition parties have scrambled to begin campaigning, and for the PSU a deal with the Radical Party has already been struck for an electoral coalition, due to the severe loss in popularity caused by the political crisis. Parliament has also been dismissed until when the elections end and the results are announced, where they will be invited back into parliament and a new session opened by the king."
italy.9.a:0 "May the best party win!"

italy.10.t:0 "Italian Elections of 1936"
italy.10.d:0 "We had an election last year, didn't we?"
italy.10.a:0 "The PSU coalition is victorious"
italy.10.b:0 "The Christian democratic PPI wins"
italy.10.c:0 "The liberal PLI comes out on top"

