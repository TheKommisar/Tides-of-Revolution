 ### Events
 ich.1.t:0 "The 1936 Elections"
 ich.1.d:0 "Today, the Indochinese people will elect their representative to the Parliament! The elections have been tightly fought, and the results are awaited with much anticipation. The fate of several parties and, of course, the Federation itself could be decided today.\n\nIf the Social Democrats manage to secure enough votes, they will hold another term and will guide our country into the coming years. Another possibility would be the election of the reformers, that advocates for much more reforms in the Federation.\n\nWho shall win?"
 ich.1.a:0 "The Democrats still holds majority"
 ich.1.b:0 "The Liberals won by a slim margin"
 ich.1.c:0 "The Communists win a suprise majority"

 ich.2.t:0 "ICP Allegations"
 ich.2.d:0 "This morning, at a press conference in the capital city, members and officials of the Indochinese Communist Party, headed by Nguyen Ai Quoc, have accussed our government of conducting election fraud in the previous general election. This has been a suprise to us, as they have been hungry for power since our independence."
 ich.2.a:0 "Let them whine"

 ich.3.t:0 "Protests!"
 ich.3.d:0 "As much to our suprise, protests have erupted in several metropolitan areas of our country. Many are calling for the resignation of the current administration whom have been accused of fraud by the ICP and its supporters. The situtation is certainly getting tense hour by hour as many within the industrial workforce are joining the protesters in the streets. Some officials recommends sending security forces to ensure order and that the country will not fall into chaos."
 ich.3.a:0 "Send in the security forces."

 ich.4.t:0 "Marxist Coup in Saigon"
 ich.4.d:0 "The status of the protests are worsening day after day, and today, the protesters are now seizing control many government facilities and buildings throughout the city. Fortunately, we have been prepared and have mobilized the security forces."
 ich.4.a:0 "The army have crushed the coup"
 ich.4.b:0 "The army have joined the coup"

 ich.5.t:0 "The Revolution is Defeated!"
 ich.5.d:0 "Our forces defeated the rebellion of the marxists and have occupied key locations in the capital. However, whispers within the Army's High Command suggests that they are talks between the military that this may be the chance to seize power for themselves and establish a dictatorship of their own."
 ich.5.a:0 "The Army restores the legitimate government to power"
 ich.5.b:0 "The Army establishes a Military Government"

 ich.6.t:0 "ICP Triumphant!"
 ich.6.d:0 "With most of the security forces have joined our cause against the corrupt capitalist government, we have successfully taken control of the capital and with that, the entire Federation."
 ich.6.a:0 "Break the Chains!"

 ich.7.t:0 "The First Worker Congress"
 ich.7.d:0 "After weeks of preliminary meetings and preparation, today the first Workers Congress of Indochina has begun. The various factions of the congress have sent their delegates and their leaders to Saigon to argue for their position. We shall see what shall happen."
 ich.7.a:0 "Let the meeting commence."

 ich.8.t:0 "The New Premier"
 ich.8.d:0 "The Worker's Congress have finally resulted in many approved policies in governing the Union. However, one but important decision is still left unvoted, the new Premier. Many factions within the party are campaigning its candidate to ensure their power over the Union. We will see on who will be the New Premier."
 ich.8.a:0 "Nguyen Ai Quoc remains as the Premier"
 ich.8.b:0 "Nguyen An Ninh is the new Premier"
 ich.8.c:0 "Pham Van Dong is the new Premier"

 ich.9.t:0 "[From.GetNameDefCap] Wants to Join the Internationale"
 ich.9.d:0 "Today the delegation between [FRA.GetNameDef] and the [ICH.GetNameDef] have held a meeting here in [FRA.Capital.GetName] discussing the entry of the [ICH.GetNameDef] in the Internationale. They argued that [FRA.GetName], the former colonizer of [ICH.GetName] has the responsibility to help the [ICH.GetName] protect its sovereignity and independence. While militarily, it is beneficial to have an ally in the Pacific, it can also have its own problems, as we have to send troops to the other side of the world. What should be our response?"
 ich.9.a:0 "We welcome our comrade in the East!"
 ich.9.b:0 "Too much of a burden"

 ich.10.t:0 "[From.GetNameDefCap] Wants to Join the Co-Prosperity Sphere"
 ich.10.d:0 "Today the delegation between [JAP.GetNameDef] and the [ICH.GetNameDef] have held a meeting here in [JAP.Capital.GetName] discussing the entry of the [ICH.GetNameDef] in the Co-Prosperity. They argued that [JAP.GetName], is the current power in Asia and has the responsibility in helping [ICH.GetName] in protecting its sovereignity. While militarily, it is beneficial to have an ally in the South, it can also have its own problems, as we have to send troops to them. What should be our response?"
 ich.10.a:0 "We welcome our fellow Asian brother"
 ich.10.b:0 "They will be part of the Empire one day"

 ich.11.t:0 "[From.GetNameDefCap] Wants to Join the Commonwealth"
 ich.11.d:0 "Today the delegation between [ENG.GetNameDef] and the [ICH.GetNameDef] have held a meeting here in [ENG.Capital.GetName] discussing the entry of the [ICH.GetNameDef] in the Commonwealth. They argued that [ENG.GetName], the leading bastion of democracy and liberty in the world, has the responsibility to help [ICH.GetNameDef] in defending its sovereignity against war mongering countries. While militarily, it is beneficial to have an ally in the Pacific, it can also have its own problems, as we have to send troops to the other side of the world. What should be our response?"
 ich.11.a:0 "United, we are strong!"
 ich.11.b:0 "We have too much possessions in Asia."

 ich.12.t:0 "[From.GetNameDefCap] Wants to Join our alliance"
 ich.12.d:0 "Today the delegation between [GER.GetNameDef] and the [ICH.GetNameDef] have held a meeting here in [GER.Capital.GetName] discussing the entry of the [ICH.GetNameDef] in the Commonwealth. They argued that [GER.GetName], a strong powerhouse against other imperialist nations can help [ICH.GetNameDef] in defending its sovereignity and independence against rebellious elements that might endanger the country itself. While militarily, it is beneficial to have an ally in the Pacific, it can also have its own problems, as we have to send troops to the other side of the world. What should be our response?"
 ich.12.a:0 "Gött mit uns"
 ich.12.b:0 "Deutschland über Alles!"

 ich.13.t:0 "[From.GetName] Refuses"
 ich.13.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. They argued that they have other priorities to attend to and our entry to their faction is not one of them."
 ich.13.a:0 "Such a poor decision."

 ich.14.t:0 "An uprising in [This.Capital.GetName]"
 ich.14.d:0 "Today, disgrunted peasants, workers, and army officers have ordered their men to march onto our capital, preparing to establish a socialist regime in our country. Most of the security forces are still siding with the legitimate government. The question is, will they join the rebels?"
 ich.14.a:0 "The Socialists have been pacified"
 ich.14.b:0 "The Socialists have won the day"

 ich.15.t:0 "Uprising in [From.GetNameDef] failed"
 ich.15.d:0 "Our orchestrated coup in [From.GetNameDef] has failed. Local forces have successfully stopped the rebellion and have performed a couple of arrests throughout the country."
 ich.15.a:0 "Shame"

 ich.16.t:0 "Propose Peace with Britain?"
 ich.16.d:0 "Our troops are now marching in the streets of Singapore, the last British resistance have now surrendered. As we have fullfilled our objective, we should now contact the [ENG.GetAdjective] for peace."
 ich.16.a:0 "Try to have a civilized talk with the chaps"

 ich.17.t:0 "The [ICH.GetAdjective] proposes peace"
 ich.17.d:0 "With the fall of British Malaya to the [ICH.GetAdjective] forces our supply lines have been cut-off in Hongkong. The [ICH.GetAdjective] have proposed a whitepeace as not to exhaust the military and economy of both our nations. What shall be our response?"
 ich.17.a:0 "Accept the offer."
 ich.17.b:0 "We will march to Hanoi!"
 