legacy_of_the_commune:0 "Forefront of the Revolution"
legacy_of_the_commune_desc:0 "The French Republic is the sole major socialist superpower on earth, and so therefore we alone carry the torch of the revolution. For the sake of society and civilisation as a whole, our goal of spreading the revolution to all corners of the globe must be achieved, and we shall not be defeated by the reactionary nations on our borders!" 
weak_army:0 "Abolishment of the French Army"
weak_army_desc:0 "The French Army was abolished in the aftermath of the revolution in order to prevent a counter-coup of the newly formed socialist government. This has meant that France's defence lies in the hands of the numerous socialist militia groups scattered across the country."

