ita.15.t:0 "The Tunisian Question"
ita.15.d:0 "The status of the territory of Tunisia has remained in limbo ever since we occupied it during the revolution in France in 1921. Officially, while a de jure an colony of ours, with a government and colonial system to boot, it de facto is an integrated province of Italy - such as Sardinia - with the army occupying its capital, Tunis. On the one hand, some in the government argue for the territory's autonomy, so it may be smoothly returned to France shall it ever be liberated. Of course, that may never happen, so others suggest officially integrating Tunisia as a part of our Libyan colony instead."
ita.15.a:0 "Integrate Tunisia as part of our North African holdings."
ita.15.b:0 "Grant Tunisia autonomy."

ita.16.t:0 "Albanian Referendum Results"
ita.16.d:0 "As part of the Treaty of London, we demanded a protectorate over Albania. Unfortunately, as the Great War did not end in our favour, this provision never took place. Yet today the official results of the national referendum held in Albania on whether we should be given overlordship over them have been announced, resulting in a majority 'Yes' vote. This means that Albania shall become a protectorate of Italy effective immediately, fulfilling another demand of the unimplemented Treaty of London."
ita.16.a:0 "We welcome Albania into our domain!"

