# Events
ita.0.t:0 "The Italian Situation"
ita.0.d:0 "The Kingdom of Italy joined the Great War on the side of the Entente on May 23, 1915. Almost immediately, fighting began along Italy’s border with Austria, with the Italian army hoping to quickly bring the Austrians to their knees with a surprise offensive. Unsurprisingly, this failed, and soon the Alpine Front as it was known degraded into trench warfare, which would continue for the next 5 years. In 1920, with the European revolutions in full swing, the Treaty of Versailles was signed between the Entente and Central Powers restoring mainly the status quo. Italy, which had only been able to gain a slice of Turkey, Tunisia and an even smaller slice of Austria, entered a period of crisis known as the Red Biennium in 1921, where many expected the country to fall to civil war. This period would only end in 1923 with snap elections following Victor Emmanuel’s abdication, resulting in a victory for the Italian Socialist Party (PSI). Reforms were made, the king’s power was limited, and the country calmed down.\n\nBut all is far from stable in the kingdom, with the revolution in France and an economic crisis having polarized Italian politics to the point where many fear once more civil war would break out at any day. The current government’s inability to resolve Italy’s dire economic straits have caused a skyrocket in the popularity of radical parties, all of whom utilise the government’s weakness to bolster support for their own parties. Elections held in 1935 resulted in a narrow victory for the ruling PSU, which led to allegations of rigging and corruption on either side. The country’s opposition parties, long opposed to the socialists in Rome, are preparing to make a move. Italy’s future becomes more grim by the day."
ita.0.a:0 "Viva Italia!"

ita.1.t:0 "Compromise with Other Parties?"
ita.1.d:0 "The situation is currently dire as the government have failed to pass the Economic Relief Bill; which plans the economic recovery of Italy from the Great Depression. Many in the legislation have voted against it, and in order to pass it we need to cooperate with another party or faction. Which will it be?"
ita.1.a:0 "The Liberals"
ita.1.b:0 "The Socialists"

ita.2.t:0 "Economic Relief Bill failed to Pass!"
ita.2.d:0 "In something completely unanticipated, the Second Economic Relief bill has been shot dead in the Chamber of Deputies, in due to a coalition vote performed by the Lista Nationale, communist and conservative-moderate opposition. The government-led coalition on its own was not expected to provide a majority vote for the bill, but rather depended on independent and other progressive politicians, who now all seemingly decided to cross the floor and vote alongside the opposition. As a result, the bill was narrowly defeated by a fraction of a percent. Needless to say, the public reaction to the bill's failure is not, for a lack of a better term, optimal. Communists and nationalists alike rejoice, while large protests have already been reported in major cities, with thousands more disgruntled civilians joining them by the hour."
ita.2.a:0 "Democracy is a farce, anyways."

ita.3.t:0 "Riots in the Cities!"
ita.3.d:0 "Tensions were inevitably going to boil over at some point, so the question asked was 'when' instead of 'will'. The answer to that question was less than a week, exactly. Riots and fighting larger than that witnessed during the ill-fated March of Rome over a decade ago has gripped nearly every major city, from which thousands of casualties have been reported. With now even the coalition government paralysed in gridlock, their inaction has prompted many to call for the government's resignation, with even the most loyal voices in our party urging the government to hold snap elections. The fate of the country hangs in the balance."
ita.3.a:0 "Give me a break."

ita.4.t:0 "Resignation of the Prime Minister"
ita.4.d:0 "At 9 this morning, His Excellency the Prime Minister could not be found anywhere near his residence. Instead, he had spent the previous evening within the bounds of the royal residence, as keen eyes noted, but those keen eyes - nor minds, even - could not explain his reason for being there. That was, until midday today, twelve o’clock, where to the shock and horror and to the joy and cheers of those millions across the country, he announced his resignation, live on air in the rush of radio traffic, cutting through any other broadcast in the hour. Well over millions of our country’s citizens were estimated to have heard in complete clarity, which is a fine explanation for the tens of million jubilant citizens who flooded the streets in the few hours after. If these citizens had heard His Excellency’s speech in full - as long winded and unnecessarily over-complicated as it was - he did not say who he designated as his successor, the perfect arrangement for a power vacuum.\n\As the sun dipped below the horizon, the day came to a close, and someone else sat in the seat of the Prime Minister. It was:"
ita.4.a:0 "A clique of military officers, whom, paranoid of a socialist takeover, declared a military junta!"
ita.4.b:0 "His Majesty, the King himself, who intervened so as to protect Italy's democracy!"

ita.5.t:0 "The Military Takes Power"
ita.5.d:0 "Not even an hour after the infamous midday speech did numerous battalions of soldiers from the armed forces storm the government capitol, in an attempt to steal it from socialists who they thought were preparing to take it for themselves. The military administration has already made bold promises to fix the nation within a month, and crush ‘traitors wishing to sell the nation to the French’, possibly military jargon for democratically elected politicians. Quite paranoid, if you were to ask someone, but it seems this is the arrangement in control of Italy now."
ita.5.a:0 "Such is life."

ita.6.t:0 "The King's Intervention"
ita.6.d:0 "The very moment the former Prime Minister left the palace grounds was the moment the king ordered his motorcade for the government building, and he arrived there in time before anyone else. The role of Prime Minister, the name of whose occupant is now Victor Emmanuel III, no longer holds any power, as the king and his advisors control the country in a royal dictatorship. The king promises a swift return to democracy along with the removal of treasonous elements of the country within a month, but will these promises be filled, or may they just remain empty?"
ita.6.a:0 "We'll have to wait and see."

ita.7.t:0 "The Socialists Revolts!"
ita.7.d:0 "The failures of the former government have accelerated the growth of radical elements that aims to destabilize Italy. Now with the former government fallen, these radical elements have started a rebellion against our current one."
ita.7.a:0 "Stand by the Kingdom"
ita.7.b:0 "Stand by the Republic"

ita.8.t:0 "Supporting the Italian Socialists"
ita.8.d:0 "The Italians have long been in the shackles of capitalism and shows that in the recent events, that they are willing to liberate their own country from the oppresive reactionaries in their government. We should help the Italians as we have helped each other from the Great War."
ita.8.a:0 "Send them weapons and volunteers"
ita.8.b:0 "Its not worth our time"

ita.9.t:0 "The [FRA.GetAdjective] have supported us!"
ita.9.d:0 "The [FRA.GetAdjective] Government have announced that they are going to support us with materials needed in defeating the oppresive reactionary government and liberating Italy from the oppresive capitalism."
ita.9.a:0 "Vive la France!"

