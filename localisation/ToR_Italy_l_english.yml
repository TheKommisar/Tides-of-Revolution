ITA_great_depression:0 "Economic Depression"
ITA_memories_of_the_war:0 "Memories of the War"
ITA_memories_of_the_war_desc:0 "In the Great War, one million Italians, both military and civilians, lost their lives in the conflict, with thousands more dying of the diseases which gripped the country in the war's aftermath. In addition to this, Italy received only meagre territorial concessions at the war's end, which led to many Italians questioning whether the sacrifices made in the war was worth it at all. In the years following the devastating conflict, the general mood for another war sunk to an all time low, and the number of men enlisting in the army is falling lower and lower. The generals and admirals, too, have expressed their reluctance in fighting another conflict."
ITA_political_radicalisation:0 "Political Radicalisation"
ITA_political_radicalisation_desc:0 "Following the Great Depression, the relatively stable Italian political theatre soon began to bear witness to the rise of fringe radical parties and radical ideologies. Although the socialist government which controls Italy is still popular with most of the people, more and more are being dragged away from moderate politics, disillusioned by the government's inability to resolve the economic crisis."
ITA_new_constitution:0 "New Constitution"
ITA_new_constitution_desc:0 "The implementation of a new constitution for the Kingdom of Italy was one of the first acts done by the socialist government when they rose to power. The constitution, which mimiced the British political model, is very popular among the Italian people, and serves as a source of stability for the country."
ITA_socialist_hegemony:0 "Socialist Hegemony"
ITA_socialist_hegemony_desc:0 "Ever since the Elections of 1923, the Italian political theatre has been dominated by the same socialist political parties. Although this has given us the ability to pass laws and reforms with relative ease, our citizens are yearning for change."
ITA_victor_emmanuel:0 "Victor Emmanuel III"

#Focuses
#starter 
ITA_aftermath_of_bill_failure:0 "Aftermath of the Relief Bill's Failure"
ITA_aftermath_of_bill_failure_desc:0 "To describe our situation as dire would be a severe understatement. The economy is in shambles, millions are unemployed, and our economic relief bill - a bill members of the government have been constructing for the past several months - has failed to pass. No doubt a severe blow to the government's prestige, it is important to keep our heads high as there is still an opportunity for us to recover."
ITA_dismiss_beneduce:0 "Dismiss Beneduce"
ITA_dismiss_beneduce_desc:0 "Despite having served the government faithfully through the economic turmoil, Minister of the Economy Alberto Beneduce is seen by some observers as too 'socialist' of a government minister than some approve of. He must be replaced with a more compromising, moderate candidate who will be able to see both sides of the issue and understand their complaints."
ITA_calm_the_moderates:0 "Calm the Moderates"
ITA_calm_the_moderates_desc:0 "The moderates will call us any name the people want to hear. Republicans, socialists, communists, French-backed; we are none of these things! In fact, we might be the only viable force standing against them to defend our fragile democracy. The moderates must know that."
ITA_with_the_liberals:0 "Dinner with the Liberals"
ITA_with_the_liberals_desc:0 "The socialists are traitors willing to sell out the country to the French. We haven't many allies, but one of the few willing to work with us are the liberals. God forbid someone else lures them before we do!"
ITA_with_the_liberals_tt:0 "§LWe will now cooperate with the Liberals§!"
ITA_with_the_socialists:0 "Tea with the Socialists"
ITA_with_the_socialists_desc:0 "The Unitary Socialist Party did not have its roots in the late 19th century like many other parties, instead it formed from a split, due to the result of a dispute between various factions of the Italian Socialist Party. Our party is young, and we were once brothers; is there not more in common with them than the liberals?"
ITA_with_the_socialists_tt:0 "§LWe will now cooperate with the Socialists§!"
ITA_regarding_military_spending:0 "Regarding Military Spending"
ITA_regarding_military_spending_desc:0 "Military spending is a controversial subject in Italian politics, and it is about prime time we come to resolve this issue."
ITA_crackdown_on_radical_groups:0 "Crackdown on Radical Groups"
ITA_crackdown_on_radical_groups_desc:0 "Being a liberal democracy, we are tolerant in regards to many things. Yet one thing we are not tolerant about is radicalism. No matter what, these fringe radical groups promoting their dangerous ideologies are a threat to our free democracy, and they shall be dealt with as such. Conservatives may cry, but it is necessary for the ensurance of a free and democratic Italy."
ITA_increased_subsidies_for_farmers:0 "Increased Subsidies for Farmers"
ITA_increased_subsidies_for_farmers_desc:0 "Since the dawn of time, farming has been the most important role in civilisation. Food, as overlooked as it is, is essential to a functioning society. Increasing subsidies for farmers will encourage them to produce more, and thus stave off some of the effects of the Depression."
ITA_establish_food_banks:0 "Establish Food Banks"
ITA_establish_food_banks_desc:0 "What will our country become, if even the average citizen cannot afford food to fill his belly? The National Food Distribution Organisation will be established to ensure no citizen goes hungry, no matter their creed, religion, race or gender."
ITA_prepare_the_bill:0 "Prepare the Bill"
ITA_prepare_the_bill_desc:0 "Drafting has begun on the second bill. This time there are more concessions authored in line with the agenda of the conservatives and moderates."
ITA_a_second_attempt:0 "A Second Attempt"
ITA_a_second_attempt_desc:0 "The clauses are written, the sections are laid out; moment of truth awaits."
ITA_a_second_attempt_tt:0 "§LThe Parliament will once again try to pass the Economic Relief Bill§!"
ITA_sigh_of_relief:0 "A Sigh of Relief"
ITA_sigh_of_relief_desc:0 "With the help of our coalition, we expect a majority of votes to approve the new economic bill. Although having been watered down heavily due to complaints from the opposition, it nonetheless will still bring much needed relief to many Italians and will be the first step to getting us out of the economic crisis."
ITA_as_cool_heads_prevail:0 "As Cool Heads Prevail"
ITA_as_cool_heads_prevail_desc:0 "With a clear agenda in mind, let us return to Parliament now more ready than we have ever been before."
ITA_as_cool_heads_prevail_tt:0 "§gThe government will soon move on to prepare further economic recovery.§"

# democratic foreign policy
ITA_looking_outwards:0 "Looking Outwards"
ITA_looking_outwards_desc:0 "With the situation in Europe looking more grim by the hour, we must choose our foreign path carefully lest we want our sovereignty gone and independence lost."
ITA_allies_in_london:0 "Allies in London"
ITA_allies_in_london_desc:0 "Better the devil you know than the devil you don't."
ITA_italy_on_her_own:0 "Italy On Her Own"
ITA_italy_on_her_own_desc:0 "'We'd rather keep out of it, thanks.'"
ITA_tunisian_question:0 "Tunisian Question"
ITA_tunisian_question_desc:0 "Tunisia has been a strain on our economy for too long. It is time that we resolve this issue."
ITA_a_meeting_in_tripoli:0 "A Meeting In Tripoli"
ITA_a_meeting_in_tripoli_desc:0 "The Libyans under the leadership of Senussi have been fighting a guerilla conflict for independence ever since we took the region over in 1912. A conference between our two groups in Tripoli would help to resolve our issues."
ITA_assembly_in_addis_ababa:0 "Assembly in Addis Ababa"
ITA_assembly_in_addis_ababa_desc:0 "Although we have long craved the territory of Ethiopia for our colonial empire, it would be for the better if we went and settled this diplomatically."
ITA_agreement_with_greece:0 "Agreement with Greece"
ITA_agreement_with_greece_desc:0 "We have soured our relationship with the Greeks over the dispute of the Dodecanese Islands. Hopefully a lucrative trade deal can set this aside."
ITA_albanian_referendum:0 "Albanian Referendum"
ITA_albanian_referendum_desc:0 "One of the terms in the Treaty of London was that Albania would be a protectorate under our control. As the Great War did not end in our favour, we never saw this come to be, but now using our diplomatic power we could see through with this forgotten term."
ITA_detente_with_the_austrians:0 "Detente With The Austrians"
ITA_detente_with_the_austrians_desc:0 "Our former enemy, now a nation we must work with to prevent the takeover of radicalism in Europe; Austria."
ITA_support_french_exiles:0 "Support French Exiles"
ITA_support_french_exiles_desc:0 "A bit of gold, guns and wine for the French exiles in London would help their cause."
ITA_persian_oil_deal:0 "Persian Oil Deal"
ITA_persian_oil_deal_desc:0 "This black gold, as they so call it, is the lifeblood of modern civilisation. Securing a steady supply of oil from the Persian Gulf would not only help our people but our army and economy as well."
ITA_developing_the_dodecanese:0 "Developing the Dodecanese"
ITA_developing_the_dodecanese_desc:0 "Our small territory of islands off the Turkish coast has been lacking behind in terms of development. This must be reversed."
ITA_investing_more_in_the_straits:0 "Investing More In The Straits Zone"
ITA_investing_more_in_the_straits_desc:0 "The Straits Zone is an incredibly valuable place as it controls the Turkish Strait and consequently decides who can use the area for trade, and who can't. Funding more into the Straits Zone will give us a safe passage to trade through the region."
ITA_cairo_deal:0 "Cairo Deal"
ITA_cairo_deal_desc:0 "An economic deal between us and the Egyptians would grant us unlimited use of the Suez Canal."
ITA_a_return_to_the_world_stage:0 "A Return To The World Stage"
ITA_a_return_to_the_world_stage_desc:0 "No longer shall Italy be a second-class power, cast away in the shadows."

