SPR_strong_military_desc:0 "The Spanish Army is the main land army of the Kingdom of Spain. Founded sometime in the 15th century, it has existed continuously since the reign of King Ferdinand II of Aragon. It is one of the oldest and strongest land armies on earth, and has played a major role in keeping stability in the Kingdom.\n\nVeteran and War Hero General Francisco Franco leads the force as its Chief of Staff, with his prior experience coming from the wars in the Rif and Morocco, the latter of which he oversaw to victory. Franco’s most famous victory was at the Battle of Khenifra in 1924, where an encircled and outmanned Spanish expeditionary force led by Franco was able to annihilate the much larger Berber force, crippling their fighting capabilities and eventually forcing them to sue for peace.\n\n§RHowever, should they turn against us, we will be in danger§"
SPR_national_unrest:0 "Broken Nation"
SPR_national_unrest_desc:0 "Spain is consumed by conflict - the socialists, the falangists, the republicans, all of them are at each other's throats in a brewing fight for Spain. The nations of Europe, and most importantly, the people of Spain, can see the writing on the wall - the questions now become clear; who will win the inevitable conflict, who will benefit from it, and how many thousands of men and women will die?"

