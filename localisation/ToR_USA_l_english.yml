USA_fighting_for_america:0 "Fighting for America"
USA_fighting_for_america_desc:0 "The Socialist rebels in Chicago and the Dixie traitors in Atlanta have declared rebellion against the Union! We must once more fight for our freedom and the ideals of liberty and justice we hold dear, for the Second American Civil War has begun!"
USA_arm_the_people:0 "Arm The People"
USA_arm_the_people_desc:0 "The people of our nation know that they too must do anything they can to help with our war efforts. Therefore every man, woman, and child must bear arms to repel those traitors encroaching upon our lands."
USA_guns_from_the_armoury:0 "Guns From The Armoury"
USA_guns_from_the_armoury_desc:0 "We must break open the barracks and arsenals so that all can fight. Our war has begun, and we will not let up any time soon."
USA_guns_from_the_cabinet:0 "Guns From The Cabinet"
USA_guns_from_the_cabinet_desc:0 "Every hunting rifle sitting at home, every revolver tucked away in the garage; even if they do not have ammunition they must be taken out and placed in the hands of our people!"
USA_gun_manufacturing_techniques:0 "Gun Manufacturing Techniques"
USA_gun_manufacturing_techniques_desc:0 "Even if you don't have a gun, you'll need to learn to make one. Across the country, boxes of spare parts, ammunition and instruction booklets are being sent to people's houses, in order to let them know their help is still needed."
USA_firearm_training_for_children:0 "Firearm Training For Children"
USA_firearm_training_for_children_desc:0 "What purpose is there to teach a child in these times? The only thing that a young boy or girl must be taught is to load, aim and fire a gun at the enemy!"
USA_teach_the_old_to_shoot:0 "Teach The Old To Shoot"
USA_teach_the_old_to_shoot_desc:0 "There are many old men in our country who have served in the army in previous wars and battles. If they still know the manual of arms, give them a gun and send them off to the front."
USA_a_rifle_behind_every_blade_of_grass:0 "A Rifle Behind Every Blade of Grass"
USA_a_rifle_behind_every_blade_of_grass_desc:0 "America is special in the way that we adore our firearms and our right to bear them. The Second Amendment has prepared us for a time like this."
USA_conscript_the_masses:0 "Conscript The Masses"
USA_conscript_the_masses_desc:0 "Every young, able-bodied man shall serve in the army, and serve America in our fight for freedom and liberty!"
USA_every_truck_boat_horse:0 "Every Truck, Every Boat, Every Horse"
USA_every_truck_boat_horse_desc:0 "For our men, and to ensure victory, we need every truck, every boat, and every horse the people have."
USA_companies_for_war_effort:0 "Companies For The War Effort"
USA_companies_for_war_effort_desc:0 "Companies such as Lockheed, Ford and General Electric shall shift themselves from civilian works and focus entirely on the war effort."
USA_repurpose_old_landmarks:0 "Repurpose Old Landmarks"
USA_repurpose_old_landmarks_desc:0 "Old military installations such as Fort Jay, Fort Mifflin and Fort McHenry must be converted for military use in order to defend the country."
USA_every_scrap_for_the_war:0 "Every Scrap For The War"
USA_every_scrap_for_the_war_desc:0 "Each and every person must hand in every single penny they have, and valuable materials such as copper, tin, aluminum and rubber for military use. Every single scrap must be used for the war effort."
USA_women_too:0 "Women Too"
USA_women_too_desc:0 "Women must not be sitting in factories doing 'manly' jobs - instead they should be given grenades, helmets and rifles to fight on the frontlines. The old, young and sick shall take their place in the factory."
USA_raise_the_militias:0 "Raise The Militias"
USA_raise_the_militias_desc:0 "Across the country, there are thousands of eager citizens who are willing to volunteer and fight for the honourable ideals of our country. We must enlist these loyal and willing citizens into the militias scattered across the country."
USA_america_marches_onwards:0 "America Marches Onwards!"
USA_america_marches_onwards_desc:0 "We'll Be Over\nWe're Coming Over\nAnd We Won't Come Back\n'Til It's Over Over There!"

