### Ideas
CHI_ancient_economy1:0 "Ancient Economy"
CHI_ancient_economy1_desc:0 "China has a woefully poor economy, this has been a factor of life in Chinese society apparent to just about everyone since the Europeans and Japanese put on full display their economic prowess. Urbanization, much less any meaningful industrial base, is extraordinarily hard to come by, farming methods are outdated and agriculture has remained unreformed and modern technological advances are nearly completely absent."
